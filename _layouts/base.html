<!DOCTYPE html>
<html lang="{{ site.lang }}">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% t site.description %}">
  <meta name="author" content="Antonio Campos">
  <meta name="generator" content="Jekyll v3.8.3">

  <title>{% t site.name %}</title>

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway:400,500" />

  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="{{ '/css/fontawesome-all.min.css' | prepend: site.baseurl_root }}" />
  <link rel="stylesheet" type="text/css" href="{{ '/css/style.css' | prepend: site.baseurl_root }}" />
</head>
<body>

  {% include header.html %}

  {{ content }}

  {% include footer.html %}

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ '/js/site.js' }}"></script>

</body>
</html>
